<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Map tr·∫°m</title>

    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .mapboxgl-popup-content {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 13px;
            padding: 8px;
        }

        body[data-theme="Dark"] {
            background: #000;
        }

        body[data-theme="Light"] {
            background: #fff;
        }
    </style>
</head>

<body data-theme="Light">
    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.js"></script>
    <script>
        // -------- GLOBAL VARIABLES --------
        let backendBaseUrl = "";
        let stationId = "";
        let mapboxToken = "";

        let mapInitialized = false;
        let currentTheme = "Light";

        let sensorsGeoJson = null; // l∆∞u l·∫°i ƒë·ªÉ updateNode/updateNodes

        // helper: g·ª≠i message ng∆∞·ª£c v·ªÅ C#
        function sendMessage(obj) {
            try {
                if (window.chrome && window.chrome.webview) {
                    window.chrome.webview.postMessage(JSON.stringify(obj));
                } else {
                    console.log("sendMessage (no webview)", obj);
                }
            } catch (e) {
                console.error("sendMessage error", e);
            }
        }

        // -------- HANDLERS FOR POPUP BUTTONS --------
        window.onViewCamera = function (cameraId, nodeId) {
            console.log(`onViewCamera called: cameraId=${cameraId}, nodeId=${nodeId}`);
            sendMessage({
                type: "viewcamera",
                cameraId: cameraId,
                nodeId: nodeId
            });
        };

        window.onManageDevice = function (nodeId) {
            console.log(`onManageDevice called: nodeId=${nodeId}`);
            sendMessage({
                type: "managedevice",
                nodeId: nodeId
            });
        };

        // -------- NH·∫¨N MESSAGE T·ª™ C# --------
        if (window.chrome && window.chrome.webview) {
            window.chrome.webview.addEventListener('message', event => {
                const msg = event.data;
                console.log("Received from C#:", msg);

                if (msg.type === "init") {
                    backendBaseUrl = msg.backend;
                    stationId = msg.station;
                    mapboxToken = msg.token;

                    console.log("HTML received config:", msg);
                    initMap();
                }

                if (msg.type === "refresh-data" && mapInitialized) {
                    loadSensors();
                    loadRoutes();
                }
            });
        } else {
            console.warn("chrome.webview not found (running in browser preview?)");
        }

        // -------- MAPBOX INIT --------
        function initMap() {
            if (mapInitialized) return;
            mapInitialized = true;

            mapboxgl.accessToken = mapboxToken;

            window.map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v12',
                center: [105.8040, 21.0330],
                zoom: 14,
                minZoom: 10,
                maxZoom: 18
            });

            map.addControl(new mapboxgl.NavigationControl(), 'top-left');
            map.addControl(new mapboxgl.ScaleControl(), 'bottom-left');

            map.on('load', () => {
                loadSensors();
                loadRoutes();

                // b√°o cho C# bi·∫øt map ƒë√£ s·∫µn s√†ng
                sendMessage({ type: "mapready" });
            });
        }

        // -------- LOAD GEOJSON DATA --------
        async function loadSensors() {
            try {
                const res = await fetch(`${backendBaseUrl}/api/stations/${stationId}/nodes`);
                if (!res.ok) {
                    console.error("Failed nodes", res.status);
                    return;
                }

                const geojson = await res.json();
                console.log("GeoJSON received:", geojson);
                
                // Log m·ªôt feature ƒë·ªÉ xem structure
                if (geojson.features && geojson.features.length > 0) {
                    console.log("First feature properties:", geojson.features[0].properties);
                    // T√¨m hub node
                    const hubNode = geojson.features.find(f => f.properties.isHub === true || f.properties.IsHub === true);
                    console.log("Hub node:", hubNode);
                }
                
                sensorsGeoJson = geojson; // l∆∞u l·∫°i

                if (map.getSource('sensors')) {
                    map.getSource('sensors').setData(geojson);
                } else {
                    map.addSource('sensors', {
                        type: 'geojson',
                        data: geojson
                    });

                    // Layer cho nodes th∆∞·ªùng (kh√¥ng ph·∫£i hub)
                    map.addLayer({
                        id: 'sensors-circle',
                        type: 'circle',
                        source: 'sensors',
                        filter: ['!=', ['get', 'isHub'], true],
                        paint: {
                            'circle-color': [
                                'match',
                                ['get', 'status'],
                                'Online', '#10B981',
                                'Warning', '#F59E0B',
                                'Critical', '#EF4444',
                                'Offline', '#6B7280',
                                '#94A3B8'
                            ],
                            'circle-radius': 8,
                            'circle-stroke-color': '#ffffff',
                            'circle-stroke-width': 2,
                            'circle-opacity': 0.95
                        }
                    });

                    // Layer cho Hub/Tr·∫°m - V√≤ng ngo√†i th·ª© 2 (l·ªõn nh·∫•t)
                    map.addLayer({
                        id: 'station-outer-ring-2',
                        type: 'circle',
                        source: 'sensors',
                        filter: ['==', ['get', 'isHub'], true],
                        paint: {
                            'circle-color': 'transparent',
                            'circle-radius': 22,
                            'circle-stroke-color': '#3B82F6',
                            'circle-stroke-width': 1.5,
                            'circle-stroke-opacity': 0.4
                        }
                    });

                    // V√≤ng ngo√†i th·ª© 1
                    map.addLayer({
                        id: 'station-outer-ring',
                        type: 'circle',
                        source: 'sensors',
                        filter: ['==', ['get', 'isHub'], true],
                        paint: {
                            'circle-color': 'transparent',
                            'circle-radius': 17,
                            'circle-stroke-color': '#3B82F6',
                            'circle-stroke-width': 2.5,
                            'circle-stroke-opacity': 0.7
                        }
                    });

                    // Trung t√¢m tr·∫°m - To, ƒë·∫≠m h∆°n
                    map.addLayer({
                        id: 'station-circle',
                        type: 'circle',
                        source: 'sensors',
                        filter: ['==', ['get', 'isHub'], true],
                        paint: {
                            'circle-color': '#2563EB',
                            'circle-radius': 12,
                            'circle-stroke-color': '#ffffff',
                            'circle-stroke-width': 3,
                            'circle-opacity': 1
                        }
                    });

                    // Label cho Hub/Tr·∫°m - Variable Label Placement
                    map.addLayer({
                        id: 'station-label',
                        type: 'symbol',
                        source: 'sensors',
                        filter: ['==', ['get', 'isHub'], true],
                        layout: {
                            'text-field': ['get', 'name'],
                            'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                            'text-size': 13,
                            'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                            'text-radial-offset': 1.5,
                            'text-justify': 'auto',
                            'text-allow-overlap': false
                        },
                        paint: {
                            'text-color': '#1e3a8a',
                            'text-halo-color': '#ffffff',
                            'text-halo-width': 2,
                            'text-halo-blur': 0
                        }
                    });

                    // Label cho nodes th∆∞·ªùng
                    map.addLayer({
                        id: 'relay-label',
                        type: 'symbol',
                        source: 'sensors',
                        filter: ['!=', ['get', 'isHub'], true],
                        layout: {
                            'text-field': ['get', 'code'],
                            'text-font': ['Open Sans Semibold', 'Arial Unicode MS Regular'],
                            'text-size': 11,
                            'text-offset': [0, 1.7],
                            'text-anchor': 'top'
                        },
                        paint: {
                            'text-color': '#1f2937',
                            'text-halo-color': '#ffffff',
                            'text-halo-width': 2
                        }
                    });

                    // Click events - Node popup v·ªõi sensors
                    map.on('click', 'sensors-circle', async (e) => {
                        const p = e.features[0].properties;
                        const coords = e.features[0].geometry.coordinates;
                        const nodeId = p.id;

                        // T·∫°o popup content
                        const popupContent = document.createElement('div');
                        popupContent.style.minWidth = '280px';
                        popupContent.style.maxWidth = '350px';
                        
                        // Header v·ªõi status color
                        const statusColors = {
                            'Online': '#10B981',
                            'Warning': '#F59E0B', 
                            'Critical': '#EF4444',
                            'Offline': '#6B7280',
                            'Maintenance': '#8B5CF6'
                        };
                        const statusColor = statusColors[p.status] || '#94A3B8';
                        
                        popupContent.innerHTML = `
                            <div style="border-bottom: 1px solid #e5e7eb; padding-bottom: 8px; margin-bottom: 8px;">
                                <div style="font-size: 15px; font-weight: bold; color: #1f2937;">${p.name}</div>
                                <div style="font-size: 12px; color: #6b7280;">${p.code} ‚Ä¢ ${p.line || 'N/A'}</div>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 6px; font-size: 12px; margin-bottom: 10px;">
                                <div>
                                    <span style="color: #6b7280;">Tr·∫°ng th√°i:</span>
                                    <span style="color: ${statusColor}; font-weight: 600;">‚óè ${p.status}</span>
                                </div>
                                <div>
                                    <span style="color: #6b7280;">Pin:</span>
                                    <span style="font-weight: 500;">${p.batteryLevel}%</span>
                                </div>
                                <div>
                                    <span style="color: #6b7280;">RSSI:</span>
                                    <span style="font-weight: 500;">${p.rssi} dBm</span>
                                </div>
                                <div>
                                    <span style="color: #6b7280;">Sensors:</span>
                                    <span style="font-weight: 500;">${p.sensorCount}</span>
                                </div>
                            </div>
                            <div id="sensors-section-${nodeId}" style="border-top: 1px solid #e5e7eb; padding-top: 8px;">
                                <div style="font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 6px;">
                                    üìä C·∫£m bi·∫øn <span id="sensors-loading-${nodeId}" style="font-weight: normal; color: #9ca3af;">(ƒëang t·∫£i...)</span>
                                </div>
                                <div id="sensors-list-${nodeId}" style="max-height: 180px; overflow-y: auto;"></div>
                            </div>
                            <div style="margin-top: 10px; display: flex; gap: 8px;">
                                ${p.cameraId ? `<button onclick="window.onViewCamera('${p.cameraId}','${nodeId}')" style="flex: 1; padding: 6px 10px; background: #10B981; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">üìπ Camera</button>` : ''}
                                <button onclick="window.onManageDevice('${nodeId}')" style="flex: 1; padding: 6px 10px; background: #3B82F6; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">‚öôÔ∏è Qu·∫£n l√Ω</button>
                            </div>
                        `;

                        const popup = new mapboxgl.Popup({ maxWidth: '380px' })
                            .setLngLat(coords)
                            .setDOMContent(popupContent)
                            .addTo(map);

                        // Load sensors data
                        try {
                            const sensorsRes = await fetch(`${backendBaseUrl}/api/stations/${stationId}/nodes/${nodeId}/sensors`);
                            if (sensorsRes.ok) {
                                const sensors = await sensorsRes.json();
                                const loadingEl = document.getElementById(`sensors-loading-${nodeId}`);
                                const listEl = document.getElementById(`sensors-list-${nodeId}`);
                                
                                if (loadingEl) loadingEl.style.display = 'none';
                                
                                if (listEl && sensors.length > 0) {
                                    listEl.innerHTML = sensors.map(s => {
                                        const isWarning = s.currentValue >= s.warningThreshold;
                                        const isCritical = s.currentValue >= s.criticalThreshold;
                                        const sensorColor = isCritical ? '#EF4444' : (isWarning ? '#F59E0B' : '#10B981');
                                        const sensorIcon = getSensorIcon(s.type);
                                        
                                        return `
                                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 4px 6px; margin-bottom: 4px; background: #f9fafb; border-radius: 4px; font-size: 11px;">
                                                <div style="display: flex; align-items: center; gap: 6px;">
                                                    <span>${sensorIcon}</span>
                                                    <span style="color: #374151;">${s.name}</span>
                                                </div>
                                                <div style="display: flex; align-items: center; gap: 4px;">
                                                    <span style="font-weight: 600; color: ${sensorColor};">${s.currentValue?.toFixed(1) || 'N/A'}</span>
                                                    <span style="color: #9ca3af;">${s.unit}</span>
                                                </div>
                                            </div>
                                        `;
                                    }).join('');
                                } else if (listEl) {
                                    listEl.innerHTML = '<div style="color: #9ca3af; font-size: 12px; text-align: center;">Kh√¥ng c√≥ sensor</div>';
                                }
                            }
                        } catch (err) {
                            console.error('Failed to load sensors:', err);
                            const loadingEl = document.getElementById(`sensors-loading-${nodeId}`);
                            if (loadingEl) loadingEl.textContent = '(l·ªói t·∫£i)';
                        }
                    });

                    // Click event cho Hub/Tr·∫°m
                    map.on('click', 'station-circle', async (e) => {
                        const p = e.features[0].properties;
                        const coords = e.features[0].geometry.coordinates;
                        const nodeId = p.id;

                        const statusColors = {
                            'Online': '#10B981',
                            'Warning': '#F59E0B',
                            'Critical': '#EF4444',
                            'Offline': '#6B7280'
                        };
                        const statusColor = statusColors[p.status] || '#94A3B8';

                        const popupContent = document.createElement('div');
                        popupContent.style.minWidth = '300px';
                        popupContent.innerHTML = `
                            <div style="border-bottom: 2px solid #3B82F6; padding-bottom: 10px; margin-bottom: 10px;">
                                <div style="font-size: 16px; font-weight: bold; color: #1e3a8a;">üè¢ ${p.name}</div>
                                <div style="font-size: 12px; color: #6b7280;">${p.code} ‚Ä¢ Trung t√¢m ƒëi·ªÅu khi·ªÉn</div>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 13px; margin-bottom: 12px;">
                                <div>
                                    <span style="color: #6b7280;">Tr·∫°ng th√°i:</span>
                                    <span style="color: ${statusColor}; font-weight: 600;">‚óè ${p.status}</span>
                                </div>
                                <div>
                                    <span style="color: #6b7280;">Pin:</span>
                                    <span style="font-weight: 500;">${p.batteryLevel}%</span>
                                </div>
                                <div>
                                    <span style="color: #6b7280;">RSSI:</span>
                                    <span style="font-weight: 500;">${p.rssi} dBm</span>
                                </div>
                                <div>
                                    <span style="color: #6b7280;">Sensors:</span>
                                    <span style="font-weight: 500;">${p.sensorCount}</span>
                                </div>
                            </div>
                            <div id="hub-sensors-section-${nodeId}" style="border-top: 1px solid #e5e7eb; padding-top: 8px;">
                                <div style="font-size: 13px; font-weight: 600; color: #1e3a8a; margin-bottom: 6px;">
                                    üìä C·∫£m bi·∫øn Hub <span id="hub-sensors-loading-${nodeId}" style="font-weight: normal; color: #9ca3af;">(ƒëang t·∫£i...)</span>
                                </div>
                                <div id="hub-sensors-list-${nodeId}" style="max-height: 150px; overflow-y: auto;"></div>
                            </div>
                            <div style="margin-top: 12px; display: flex; gap: 8px;">
                                ${p.cameraId ? `<button onclick="window.onViewCamera('${p.cameraId}','${nodeId}')" style="flex: 1; padding: 8px 12px; background: #10B981; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px;">üìπ Camera</button>` : ''}
                                <button onclick="window.onManageDevice('${nodeId}')" style="flex: 1; padding: 8px 12px; background: #1e3a8a; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px;">‚öôÔ∏è Qu·∫£n l√Ω Hub</button>
                            </div>
                        `;

                        const popup = new mapboxgl.Popup({ maxWidth: '400px' })
                            .setLngLat(coords)
                            .setDOMContent(popupContent)
                            .addTo(map);

                        // Load sensors cho Hub
                        try {
                            const sensorsRes = await fetch(`${backendBaseUrl}/api/stations/${stationId}/nodes/${nodeId}/sensors`);
                            if (sensorsRes.ok) {
                                const sensors = await sensorsRes.json();
                                const loadingEl = document.getElementById(`hub-sensors-loading-${nodeId}`);
                                const listEl = document.getElementById(`hub-sensors-list-${nodeId}`);
                                
                                if (loadingEl) loadingEl.style.display = 'none';
                                
                                if (listEl && sensors.length > 0) {
                                    listEl.innerHTML = sensors.map(s => {
                                        const isWarning = s.currentValue >= s.warningThreshold;
                                        const isCritical = s.currentValue >= s.criticalThreshold;
                                        const sensorColor = isCritical ? '#EF4444' : (isWarning ? '#F59E0B' : '#10B981');
                                        const sensorIcon = getSensorIcon(s.type);
                                        
                                        return `
                                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 5px 8px; margin-bottom: 4px; background: #EFF6FF; border-radius: 4px; font-size: 12px;">
                                                <div style="display: flex; align-items: center; gap: 6px;">
                                                    <span>${sensorIcon}</span>
                                                    <span style="color: #1e3a8a;">${s.name}</span>
                                                </div>
                                                <div style="display: flex; align-items: center; gap: 4px;">
                                                    <span style="font-weight: 600; color: ${sensorColor};">${s.currentValue?.toFixed(1) || 'N/A'}</span>
                                                    <span style="color: #6b7280;">${s.unit}</span>
                                                </div>
                                            </div>
                                        `;
                                    }).join('');
                                } else if (listEl) {
                                    listEl.innerHTML = '<div style="color: #9ca3af; font-size: 12px; text-align: center;">Kh√¥ng c√≥ sensor</div>';
                                }
                            }
                        } catch (err) {
                            console.error('Failed to load hub sensors:', err);
                        }
                    });

                    // Cursor pointer
                    map.on('mouseenter', 'sensors-circle', () => { map.getCanvas().style.cursor = 'pointer'; });
                    map.on('mouseleave', 'sensors-circle', () => { map.getCanvas().style.cursor = ''; });
                    map.on('mouseenter', 'station-circle', () => { map.getCanvas().style.cursor = 'pointer'; });
                    map.on('mouseleave', 'station-circle', () => { map.getCanvas().style.cursor = ''; });
                }
            } catch (e) {
                console.error(e);
            }
        }

        // Helper function ƒë·ªÉ l·∫•y icon cho sensor type
        function getSensorIcon(type) {
            const icons = {
                'Radar': 'üì°',
                'Vibration': '„Ä∞Ô∏è',
                'Temperature': 'üå°Ô∏è',
                'Humidity': 'üíß',
                'SmokeFire': 'üî•',
                'Gas': 'üí®',
                'Pressure': 'üéØ',
                'WaterLevel': 'üåä',
                'Motion': 'üèÉ'
            };
            return icons[type] || 'üìä';
        }
        async function loadRoutes() {
            try {
                const res = await fetch(`${backendBaseUrl}/api/stations/${stationId}/lines-geojson`);
                if (!res.ok) {
                    console.error("Failed lines", res.status);
                    return;
                }

                const geojson = await res.json();

                if (map.getSource('routes')) {
                    map.getSource('routes').setData(geojson);
                } else {
                    map.addSource('routes', { type: 'geojson', data: geojson });

                    map.addLayer({
                        id: 'routes-line',
                        type: 'line',
                        source: 'routes',
                        layout: {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        paint: {
                            'line-color': [
                                'match',
                                ['get', 'Status'],
                                'active', '#10B981',
                                'warning', '#F59E0B',
                                'critical', '#EF4444',
                                '#94A3B8'
                            ],
                            'line-width': 3,
                            'line-opacity': 0.8
                        }
                    });
                }
            } catch (e) {
                console.error(e);
            }
        }

        // -------- C√ÅC H√ÄM G·ªåI NG∆Ø·ª¢C V·ªÄ C# (BUTTON TRONG POPUP) --------
        window.onViewCamera = function (cameraId, nodeId) {
            sendMessage({
                type: "viewcamera",
                cameraId: cameraId,
                nodeId: nodeId
            });
        };

        window.onManageDevice = function (nodeId) {
            sendMessage({
                type: "managedevice",
                nodeId: nodeId
            });
        };

        // -------- H·ªñ TR·ª¢ THEME: setTheme("Light" | "Dark") t·ª´ C# --------
        function setTheme(theme) {
            currentTheme = theme || "Light";
            document.body.dataset.theme = currentTheme;

            // N·∫øu b·∫°n mu·ªën ƒë·ªïi style map lu√¥n:
            if (typeof map !== "undefined" && map && map.style) {
                const styleUrl = currentTheme === "Dark"
                    ? "mapbox://styles/mapbox/dark-v11"
                    : "mapbox://styles/mapbox/streets-v12";

                // ƒë·ªïi style, sau ƒë√≥ load l·∫°i data
                map.setStyle(styleUrl);
                map.once('style.load', () => {
                    // Load l·∫°i t·∫•t c·∫£ data v√† layers
                    loadSensors();
                    loadRoutes();
                });
            }
        }

        // expose cho C#
        window.setTheme = setTheme;

        // -------- H·ªñ TR·ª¢ UPDATE NODE T·ª™ C# (UpdateNodeInMap / UpdateNodesInMap) --------
        window.updateNode = function (node) {
            try {
                if (!sensorsGeoJson || !node || !node.id) return;

                const features = sensorsGeoJson.features || [];
                const idx = features.findIndex(f => f.properties && f.properties.id === node.id);

                if (idx >= 0) {
                    // merge properties
                    Object.assign(features[idx].properties, node);
                } else {
                    // n·∫øu ch∆∞a c√≥, c√≥ th·ªÉ push th√™m feature m·ªõi (t√πy √Ω b·∫°n)
                    // ·ªü ƒë√¢y m√¨nh ch·ªâ log:
                    console.log("updateNode: id not found in sensorsGeoJson", node.id);
                    return;
                }

                if (map && map.getSource('sensors')) {
                    map.getSource('sensors').setData(sensorsGeoJson);
                }
            } catch (e) {
                console.error("updateNode error", e);
            }
        };

        window.updateNodes = function (nodes) {
            try {
                if (!Array.isArray(nodes)) return;
                nodes.forEach(n => window.updateNode(n));
            } catch (e) {
                console.error("updateNodes error", e);
            }
        };
    </script>
</body>

</html>
